components:
- components:
  - layout_properties: {grid_position: 'RUMYFD,ECNYPE'}
    name: about_us_box
    properties: {}
    type: RichText
  - event_bindings: {click: login_button_click}
    layout_properties: {grid_position: 'KODWCM,MHMELL'}
    name: login_button
    properties: {role: outlined-button, text: Please Login}
    type: Button
  - event_bindings: {click: register_button_click}
    layout_properties: {grid_position: 'KODWCM,MZPRHA'}
    name: register_button
    properties: {role: outlined-button, text: Please Register}
    type: Button
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- components:
  - components:
    - layout_properties: {grid_position: 'DKEWKI,AZTXRR'}
      name: outlined_button_1
      properties: {role: outlined-button, text: outlined_button_1}
      type: Button
    - layout_properties: {grid_position: 'DKEWKI,HOEMVI'}
      name: username
      properties:
        align: center
        border: ''
        font_size: 11
        spacing:
          margin: ['0', null, null, null]
          padding: ['0', null, '0', null]
      type: Label
    - event_bindings: {change: action_list_change}
      layout_properties: {grid_position: 'HNQQJJ,EJBMHJ'}
      name: action_list
      properties:
        background: theme:On Primary
        bold: false
        border: solid black 1px
        include_placeholder: true
        margin: ['8', null, null, null]
        placeholder: Select your action
      type: DropDown
    - event_bindings: {click: logout_button_click}
      layout_properties: {grid_position: 'HNQQJJ,OTJMVD'}
      name: logout_button
      properties:
        border: solid black 1px
        icon: fa:sign-out
        spacing:
          margin: ['8', null, null, null]
          padding: ['0', null, '0', null]
        text: Logout
      type: Button
    layout_properties: {width: 597}
    name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- components: []
  layout_properties: {slot: left-nav}
  name: work_area_list
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: title}
  name: title
  properties: {bold: true}
  type: Label
container:
  properties: {html: '@theme:standard-page.html', visible: true}
  type: HtmlTemplate
is_package: true
slots:
  body_slot:
    index: 3
    set_layout_properties: {grid_position: 'ZOVWQM,BUEHJO'}
    target: {name: content_panel, type: container}
  header_slot:
    index: 0
    set_layout_properties: {grid_position: 'OSYXBH,NAUTRW'}
    target: {name: content_panel, type: container}
