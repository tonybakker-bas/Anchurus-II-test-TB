components:
- components:
  - layout_properties: {grid_position: 'RUMYFD,ECNYPE'}
    name: about_us_box
    properties: {}
    type: RichText
  - event_bindings: {click: login_button_click}
    layout_properties: {grid_position: 'KODWCM,MHMELL'}
    name: login_button
    properties: {role: outlined-button, text: Please Login}
    type: Button
  - event_bindings: {click: register_button_click}
    layout_properties: {grid_position: 'KODWCM,MZPRHA'}
    name: register_button
    properties: {role: outlined-button, text: Please Register}
    type: Button
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- components: []
  layout_properties: {slot: left-nav}
  name: work_area_list
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: title}
  name: title
  properties: {bold: true}
  type: Label
- components:
  - components:
    - layout_properties: {expand: true}
      name: username
      properties:
        align: left
        background: ''
        border: none
        font_size: 14
        spacing:
          margin: ['12', '0', null, '0']
          padding: ['0', '30', '0', '30']
      type: Label
    - event_bindings: {change: admin_action_list_change}
      layout_properties: {expand: true, width: 80}
      name: admin_action_list
      properties:
        align: left
        background: ''
        border: none
        include_placeholder: true
        margin: ['8', '0', null, '0']
        placeholder: Admin
      type: DropDown
    - event_bindings: {change: action_list_change}
      layout_properties: {expand: true, width: 80}
      name: action_list
      properties:
        align: left
        background: ''
        bold: false
        border: none
        include_placeholder: true
        margin: ['8', '0', null, '0']
        placeholder: Menu
      type: DropDown
    - event_bindings: {click: logout_button_click}
      layout_properties: {width: 60}
      name: logout_button
      properties:
        align: center
        background: ''
        border: none
        icon: fa:sign-out
        icon_align: left_edge
        spacing:
          margin: ['8', '0', null, '0']
          padding: ['0', '0', '0', '20']
        text: ' Logout          '
      type: Button
    layout_properties: {grid_position: 'DDNTRZ,QVQFFX'}
    name: flow_panel_1
    properties:
      spacing:
        margin: ['0', '0', null, '0']
    type: FlowPanel
  layout_properties: {slot: nav-right}
  name: outlined_card_1
  properties:
    col_spacing: none
    col_widths: '{"QVQFFX":25}'
    role: null
    spacing:
      margin: ['8', null, null, null]
  type: ColumnPanel
container:
  properties: {html: '@theme:standard-page.html', visible: true}
  type: HtmlTemplate
is_package: true
slots:
  GlobalHeaderSlot:
    index: 0
    set_layout_properties: {full_width_row: true, grid_position: 'DDOAIV,SVRFCJ', row_background: ''}
    target: {name: content_panel, type: container}
  body_slot:
    index: 1
    set_layout_properties: {grid_position: 'ZOVWQM,BUEHJO'}
    target: {name: content_panel, type: container}
  header_slot:
    index: 0
    set_layout_properties: {full_width_row: true, grid_position: 'SGXZLC,EDGOAO'}
    target: {name: content_panel, type: container}
