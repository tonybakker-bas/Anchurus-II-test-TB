components:
- components:
  - layout_properties: {grid_position: 'RUMYFD,ECNYPE'}
    name: about_us_box
    properties: {}
    type: RichText
  - event_bindings: {click: login_button_click}
    layout_properties: {grid_position: 'KODWCM,MHMELL'}
    name: login_button
    properties: {role: outlined-button, text: Please Login}
    type: Button
  - event_bindings: {click: register_button_click}
    layout_properties: {grid_position: 'KODWCM,MZPRHA'}
    name: register_button
    properties: {role: outlined-button, text: Please Register}
    type: Button
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- components: []
  layout_properties: {slot: left-nav}
  name: work_area_list
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: title}
  name: title
  properties: {bold: true}
  type: Label
- components:
  - components:
    - event_bindings: {change: select_site_dropdown_change}
      layout_properties: {width: 336.722}
      name: select_site_dropdown
      properties:
        include_placeholder: true
        margin: ['10', '0', null, null]
        placeholder: Select Site
      type: DropDown
    - event_bindings: {change: username_dropdown_change}
      layout_properties: {}
      name: username_dropdown
      properties:
        include_placeholder: true
        items: []
        margin: ['10', null, null, null]
      type: DropDown
    - event_bindings: {click: logout_button_click}
      layout_properties: {width: 60}
      name: logout_button
      properties:
        align: center
        background: theme:Surface Variant
        border: none
        font_size: 14
        icon: fa:sign-out
        icon_align: left_edge
        spacing:
          margin: ['8', '0', null, '0']
          padding: ['0', '0', '0', '20']
        text: ' Logout          '
      type: Button
    layout_properties: {grid_position: 'DDNTRZ,QVQFFX'}
    name: menu_top
    properties:
      align: right
      background: theme:Primary
      spacing:
        margin: ['0', '0', null, '0']
    type: FlowPanel
  - components:
    - layout_properties: {width: 76}
      name: drop_down_4
      properties: {font_size: 14, include_placeholder: true, placeholder: File}
      type: DropDown
    - layout_properties: {width: 75}
      name: drop_down_5
      properties: {font_size: 13, include_placeholder: true, placeholder: View}
      type: DropDown
    - layout_properties: {width: 75}
      name: drop_down_6
      properties: {font_size: 13, include_placeholder: true, placeholder: Help}
      type: DropDown
    layout_properties: {grid_position: 'KLLHTQ,CITSIW'}
    name: menu_panel_1
    properties: {background: 'theme:Primary'}
    type: FlowPanel
  - components:
    - layout_properties: {width: 75}
      name: drop_down_3
      properties: {font_size: 13, include_placeholder: true, placeholder: List}
      type: DropDown
    - layout_properties: {width: 75}
      name: drop_down_2
      properties: {font_size: 14, include_placeholder: true, placeholder: Insert}
      type: DropDown
    - event_bindings: {change: action_list_change}
      layout_properties: {width: 75}
      name: action_list
      properties:
        align: left
        background: ''
        bold: false
        border: ''
        font_size: 14
        include_placeholder: true
        margin: ['5', '0', null, '0']
        placeholder: Menu
      type: DropDown
    layout_properties: {full_width_row: true, grid_position: 'KLLHTQ,LHAUBZ'}
    name: menu_panel_2
    properties: {align: right, background: 'theme:Primary'}
    type: FlowPanel
  layout_properties: {slot: nav-right}
  name: menu_block
  properties:
    background: theme:Primary
    col_spacing: none
    col_widths: '{"QVQFFX":25}'
    role: null
    spacing:
      margin: ['8', null, null, null]
  type: ColumnPanel
container:
  properties: {html: '@theme:standard-page.html', visible: true}
  type: HtmlTemplate
is_package: true
slots:
  GlobalHeaderSlot:
    index: 0
    set_layout_properties: {full_width_row: true, grid_position: 'VYEGHQ,LGDUNZ'}
    target: {name: content_panel, type: container}
  body_slot:
    index: 1
    set_layout_properties: {grid_position: 'ZOVWQM,BUEHJO'}
    target: {name: content_panel, type: container}
  header_slot:
    index: 0
    set_layout_properties: {full_width_row: true, grid_position: 'SGXZLC,EDGOAO'}
    target: {name: content_panel, type: container}
