components:
- components:
  - components:
    - layout_properties: {grid_position: 'RNCJOY,UPPPQH'}
      name: about_us_box
      properties: {}
      type: RichText
    - event_bindings: {click: login_button_click}
      layout_properties: {grid_position: 'HYJBCS,HZDBMP'}
      name: login_button
      properties: {role: outlined-button, text: Please Login}
      type: Button
    - event_bindings: {click: register_button_click}
      layout_properties: {grid_position: 'HYJBCS,XZSVWE'}
      name: register_button
      properties: {role: outlined-button, text: Please Register}
      type: Button
    layout_properties: {grid_position: 'ECCFSI,XRPSUF'}
    name: welcome
    properties: {}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'DUSQFS,BZOGSS'}
      name: introduction_message
      properties: {}
      type: RichText
    layout_properties: {grid_position: 'ZYXUXZ,RYFYYL'}
    name: introduction
    properties: {}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- components: []
  layout_properties: {slot: left-nav}
  name: work_area_list
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: title}
  name: title
  properties: {bold: true}
  type: Label
- components:
  - components:
    - event_bindings: {change: select_site_dropdown_change}
      layout_properties: {width: 300}
      name: select_site_dropdown
      properties:
        font_size: 13
        include_placeholder: true
        margin: ['6', '0', null, null]
        placeholder: Select Site
      type: DropDown
    - layout_properties: {width: 200}
      name: site_summary
      properties:
        border: none
        font_size: 13
        margin: ['0', '0', '0', '0']
        role: outlined
        spacing_above: none
        spacing_below: none
      type: TextBox
    - event_bindings: {change: username_dropdown_change}
      layout_properties: {width: 300}
      name: username_dropdown
      properties:
        font_size: 13
        include_placeholder: true
        items: []
        margin: ['6', null, null, null]
      type: DropDown
    layout_properties: {grid_position: 'DDNTRZ,QVQFFX'}
    name: menu_top
    properties:
      align: right
      background: theme:Primary
      gap: tiny
      spacing:
        margin: ['0', '0', null, '0']
      spacing_above: none
      spacing_below: none
      vertical_align: top
    type: FlowPanel
  - components:
    - event_bindings: {change: file_dropdown_change}
      layout_properties: {width: 76}
      name: file_dropdown
      properties: {font_size: 14, include_placeholder: true, placeholder: File}
      type: DropDown
    - event_bindings: {change: view_dropdown_change}
      layout_properties: {width: 75}
      name: view_dropdown
      properties: {font_size: 13, include_placeholder: true, placeholder: View}
      type: DropDown
    - event_bindings: {change: help_dropdown_change}
      layout_properties: {width: 75}
      name: help_dropdown
      properties: {font_size: 13, include_placeholder: true, placeholder: Help}
      type: DropDown
    layout_properties: {grid_position: 'KLLHTQ,CITSIW'}
    name: menu_panel_1
    properties: {background: 'theme:Primary'}
    type: FlowPanel
  - components:
    - event_bindings: {change: list_dropdown_change}
      layout_properties: {width: 75}
      name: list_dropdown
      properties: {font_size: 13, include_placeholder: true, placeholder: List}
      type: DropDown
    - event_bindings: {change: insert_dropdown_change}
      layout_properties: {width: 75}
      name: insert_dropdown
      properties: {font_size: 13, include_placeholder: true, placeholder: Insert}
      type: DropDown
    - event_bindings: {change: admin_dropdown_change}
      layout_properties: {width: 75}
      name: admin_dropdown
      properties:
        align: left
        background: ''
        bold: false
        border: ''
        font_size: 13
        include_placeholder: true
        margin: ['5', '0', null, '0']
        placeholder: Admin
      type: DropDown
    layout_properties: {full_width_row: true, grid_position: 'KLLHTQ,LHAUBZ'}
    name: menu_panel_2
    properties: {align: right, background: 'theme:Primary'}
    type: FlowPanel
  layout_properties: {slot: nav-right}
  name: menu_block
  properties:
    background: theme:Primary
    col_spacing: none
    col_widths: '{"QVQFFX":25}'
    role: null
    spacing:
      margin: ['8', null, null, null]
  type: ColumnPanel
container:
  properties: {html: '@theme:standard-page.html', visible: true}
  type: HtmlTemplate
is_package: true
slots:
  body_slot:
    index: 1
    set_layout_properties: {grid_position: 'SJIJZK,ZEFINV GDBQMZ,GEETFQ'}
    target: {name: welcome, type: container}
  header_slot:
    index: 0
    set_layout_properties: {grid_position: 'WDEOHD,NKNOTA'}
    target: {name: welcome, type: container}
