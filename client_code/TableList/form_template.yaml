        tooltip: Select / Deselect all
      type: CheckBox
    layout_properties: {full_width_row: true, grid_position: 'SCSBHS,TRMHNK'}
    name: flow_panel_1
    properties: {}
    type: FlowPanel
  - components:
    - event_bindings: {click: view_button_click}
      layout_properties: {}
      name: view_button
      properties:
        foreground: '#FFFFFF'
        icon: fa:eye
        icon_align: top
        spacing:
          margin: [null, null, null, '0']
          padding: [null, '4', null, '4']
        text: ''
      type: Button
    - event_bindings: {click: edit_button_click}
      layout_properties: {}
      name: edit_button
      properties:
        foreground: '#FFFFFF'
        icon: fa:edit
        spacing:
          padding: [null, '4', null, '4']
        text: ''
      type: Button
    - event_bindings: {click: delete_button_click}
      layout_properties: {}
      name: delete_button
      properties:
        foreground: '#FFFFFF'
        icon: fa:remove
        spacing:
          padding: [null, '4', null, '4']
        text: ''
      type: Button
    layout_properties: {full_width_row: true, grid_position: 'SCSBHS,LPPOVY'}
