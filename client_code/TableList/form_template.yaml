    properties:
      auto_expand: true
      background: theme:Surface Variant
      border: none
      height: '40'
      margin: [null, null, null, '4']
    type: TextArea
  - components:
    - layout_properties: {}
      name: total_number
      properties:
        align: right
        border: none
        margin: ['0', null, '0', null]
        role: outlined
      type: TextBox
    layout_properties: {grid_position: 'SCSBHS,VJGQSP'}
    name: flow_panel_2
    properties: {align: right}
    type: FlowPanel
  layout_properties: {full_width_row: true, grid_position: 'XQLOBP,LOKUOL'}
  name: column_panel_1
  properties: {background: 'theme:Tertiary', col_widths: '{"LPPOVY":20,"WGAWYD":35,"VJGQSP":15,"TRMHNK":5}'}
  type: ColumnPanel
- components:
  - name: repeating_panel_1
    properties: {item_template: TableList.RowTemplate8}
