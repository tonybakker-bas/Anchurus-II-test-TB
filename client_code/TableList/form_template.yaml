components:
- components:
  - components:
    - event_bindings: {change: select_all_change}
      layout_properties: {}
      name: select_all
      properties:
        align: center
        allow_indeterminate: true
        spacing:
          margin: [null, null, null, '16']
          padding: [null, '0', null, null]
